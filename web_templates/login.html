<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 轴承故障诊断系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 400px;
            max-width: 90%;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .message.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        
        .info-text {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 12px;
        }
        
        .toggle-form {
            text-align: center;
            margin-top: 15px;
        }
        
        .toggle-form a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }
        
        .toggle-form a:hover {
            text-decoration: underline;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>轴承故障诊断系统</h1>
            <p id="formTitle">请登录以继续</p>
        </div>
        
        <div id="message" class="message"></div>
        
        <!-- 登录表单 -->
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-button">登录</button>
            
            <div class="toggle-form">
                <a id="showRegister">还没有账号？立即注册</a>
            </div>
        </form>
        
        <!-- 注册表单 -->
        <form id="registerForm" class="hidden">
            <div class="form-group">
                <label for="reg_username">用户名</label>
                <input type="text" id="reg_username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="reg_password">密码（至少6位）</label>
                <input type="password" id="reg_password" name="password" required autocomplete="new-password" minlength="6">
            </div>
            
            <div class="form-group">
                <label for="reg_password2">确认密码</label>
                <input type="password" id="reg_password2" name="password2" required autocomplete="new-password" minlength="6">
            </div>
            
            <button type="submit" class="login-button">注册</button>
            
            <div class="toggle-form">
                <a id="showLogin">已有账号？立即登录</a>
            </div>
        </form>
        
        <div class="info-text">
            默认账户: admin / admin123<br>
            首次登录后请立即修改密码
        </div>
    </div>
    
    <script>
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const messageDiv = document.getElementById('message');
        const formTitle = document.getElementById('formTitle');
        const showRegisterLink = document.getElementById('showRegister');
        const showLoginLink = document.getElementById('showLogin');
        
        // 显示消息函数
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }
        
        // 切换到注册表单
        showRegisterLink.addEventListener('click', () => {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            formTitle.textContent = '注册新账户';
            messageDiv.style.display = 'none';
        });
        
        // 切换到登录表单
        showLoginLink.addEventListener('click', () => {
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            formTitle.textContent = '请登录以继续';
            messageDiv.style.display = 'none';
        });
        
        // 登录表单提交
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('登录成功，正在跳转...', 'success');
                    setTimeout(() => {
                        window.location.href = '/index';  // 跳转到主页
                    }, 1000);
                } else {
                    showMessage(data.message || '登录失败', 'error');
                }
            } catch (error) {
                showMessage('网络错误，请重试', 'error');
                console.error('Login error:', error);
            }
        });
        
        // 注册表单提交
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('reg_username').value;
            const password = document.getElementById('reg_password').value;
            const password2 = document.getElementById('reg_password2').value;
            
            // 验证两次密码是否一致
            if (password !== password2) {
                showMessage('两次输入的密码不一致', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('注册成功！请登录', 'success');
                    // 清空注册表单
                    registerForm.reset();
                    // 2秒后切换到登录表单
                    setTimeout(() => {
                        registerForm.classList.add('hidden');
                        loginForm.classList.remove('hidden');
                        formTitle.textContent = '请登录以继续';
                    }, 2000);
                } else {
                    showMessage(data.message || '注册失败', 'error');
                }
            } catch (error) {
                showMessage('网络错误，请重试', 'error');
                console.error('Register error:', error);
            }
        });
        
    </script>
</body>
</html>
